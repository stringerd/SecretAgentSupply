<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div id="main">

      <div id="top">
        <div class="container">
          <div class="top-info"> <!--overlaid on top of image -->
            <p>New Arrival</p>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>

      <nav class="middle">
        <div class="container middle full">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </div>
        <div class="container middle small">
          <span><a href="#">Menu</a></span>
        </div>
      </nav>

      <div class="container" id="items">

        <!--NOTE: another way to do this is split "container item" into 2 separate conatiners - may be easier CSS -->
        <!-- Exploding pen item -->
        <div class="container item">
          <div class="img-container">
            <img src="./resources/images/pen.png" />
          </div>
          <p class="item-description">Exploding Pen</p>
        </div>

        <!-- Cellular watch item -->
        <div class="container item middle">
          <div class="img-container">
            <img src="./resources/images/watch.png" />
          </div>
          <p class="item-description">Cellular Watch</p>
        </div>

        <!-- Thermal Glasses item -->
        <div class="container item last">
          <div class="img-container">
            <img src="./resources/images/glasses.png" />
          </div>
          <p class="item-description">Thermal Glasses</p>
        </div>
      </div> <!-- end items section -->

      <div class="container" id="info">

        <div class="info">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>

      </div>

      <footer>
        <div class="container bottom">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>

    </div><!-- end "main" section -->

</body>
</html>
